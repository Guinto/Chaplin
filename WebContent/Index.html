<script type="text/javascript">
	var config = new Config();

	$(function() {
		if (config.debug) {
			$('.carousel').carousel('pause');
		}
	});

	$(document).keydown(function(e) {
		if (e.keyCode == 192) {
			$('#debugConsole').toggle();
			$('#debugConsole input').focus();
		}
		if (e.keyCode == 13 && $('#debugConsole').is(":visible")) {
			execute($('#debugConsole input').val().replace('`', ''));
		}
	});

	$(function() {
		var debugShortcuts = [ "$('.carousel').carousel('cycle');",
				"$('.carousel').carousel('pause');",
				"$('.carousel').carousel('next');",
				"$('.carousel').carousel('prev');",
				"$('#iphoneDisplay').draggable('enable');",
				"$('#iphoneDisplay').draggable('disable');" ];
		$("#debugConsole input").autocomplete({
			source : debugShortcuts
		});
	});

	function execute(val) {
		$('body').append(
				"<script type=\"text/javascript\">" + val + "<\/script>")
	}
</script>
